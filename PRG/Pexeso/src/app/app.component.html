<div [ngSwitch]="begin">

  <form #form="ngForm" *ngSwitchCase="false" (ngSubmit)="submit()">
    <input placeholder="Zadej číslo" [(ngModel)]="count" name="count" required type="count">
    <button> Start </button>
  </form>
</div>
  <div class="d-flex flex-row flex-wrap" style="width: 100vw;">
    <div *ngFor="let card of cards" class="border p-2" (click)="turn(card)" style="cursor: pointer; height: 200px; width: 200px">
      <span *ngIf="card.turned" >{{card.icon}}</span>
    </div>
  </div>
