<div class="blabla">
  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">

      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" routerLink="/home">Home</button>

    </form>
  </nav>
</div>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form class="form-signin">



            <div class="form-label-group">
              <input [(ngModel)]="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
              <label for="inputEmail"></label>
            </div>

            <div class="form-label-group">
              <input [(ngModel)]="password" type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
              <label for="inputPassword"></label>
            </div>




            <button class="btn btn-outline-success my-2 my-sm-0" style="margin-left: 175px" type="submit" (click)="clickMeToLogin()">Login</button>
            <hr class="my-4">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>


<router-outlet></router-outlet>
